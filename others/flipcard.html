<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card Example</title>
  <style>
    .flip-card {
      background-color: transparent;
      width: 200px;
      height: 200px;
      perspective: 1000px; /* Adding perspective */

    }
    .flip-card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg); /* Flipping the card on hover */
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Hiding the back of the card */
    }
    .flip-card-front {
      background-color: #bbb;
      color: black;
    }
    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg); /* Initially hiding the back of the card */
    }
  </style>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <h1>Front Side</h1>
    </div>
    <div class="flip-card-back">
      <h1>Back Side</h1>
    </div>
  </div>
</div>

</body>
</html>
