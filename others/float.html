<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: yellow;
      border: 1px solid black;
    }
    .box1{
      float: left;
    }
    .float{
      width: 100%;
      height: 400px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="box box1">box1</div>
  <div class="box float">float</div>
</body>
</html>
