<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro Data</title>
</head>
<body>
  <!-- Micro Data  -->
  <section itemscope itemtype="http://schema.org/Person"> <br>
    <strong itemprop="name">Shay Howe</strong> <br>
    <img src="../image/adh.webp" itemprop="image" alt="Shay Howe" width="200px"> <br>
    <div itemprop="jobTitle">Designer and Front-end Developer</div> <br>
    <a href="http://www.shayhowe.com" itemprop="url">shayhowe.com</a> <br>
    <div itemprop="telephone">(555) 123-4567</div> <br>
    <a href="mailto:shay@awesome.com" itemprop="email">shay@awesome.com</a> <br>
    <address itemprop="address" itemscope itemtype="http://schema.org/PostalAddress"> <br>
      <span itemprop="streetAddress">600 W. Chicago Ave.</span> <br>
      <span itemprop="addressLocality">Chicago</span>, <br>
      <abbr itemprop="addressRegion" title="Illinois">IL</abbr> <br>
      <span itemprop="postalCode">60654</span>
    </address>
  </section>
</body>
</html>
