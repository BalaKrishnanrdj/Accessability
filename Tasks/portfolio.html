<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

nav {
  background-color: #333;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

li {
  display: inline-block;
}

li a {
  display: block;
  padding: 20px;
  color: #fff;
  text-decoration: none;
}

li a:hover {
  background-color: #555;
}

.content {
  padding: 20px;
  text-align: center;
}
.profile {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 20px;
}

.profile-info {
  text-align: center;
}

.profile-title {
  font-size: 24px;
  margin-bottom: 10px;
}

.profile-description {
  font-size: 18px;
  color: #555;
}

.profile-image {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  margin-top: 20px;
}

</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#portfolio">Portfolio</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<div class="content">
  <h1>Welcome to My Portfolio</h1>
  <p>This is a simple example of a responsive navigation bar using HTML and CSS.</p>
</div>
<div class="profile">
  <div class="profile-info">
    <h1 class="profile-title">John Doe</h1>
    <p class="profile-description">Web Developer</p>
  </div>
  <img class="profile-image" src="../image/book1.jpeg" alt="Profile Picture">
</div>


</body>
</html>
