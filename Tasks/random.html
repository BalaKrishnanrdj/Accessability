<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <h1 id="result">Answer here</h1>
    <button onclick="generateSimpleOTP()">OTP generate</button>
    <script>
        var result = document.getElementById("result")
        function generateSimpleOTP(){
            const otp= Math.floor(100000 + Math.random() * 900000)+1;
            result.textContent=otp
        }
    </script>
</body>
</html>
