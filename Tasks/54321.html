<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="demo"></h1>
<body>
    <script>
       let demo=document.querySelector("#demo")
        var n=5; 
            for(let i=n;i>=1;i--){
                for(let j=n;j>n-i;j--){
                    demo.innerHTML+=j;
                }
                demo.innerHTML +="<br>"
            } 
    </script>
</body>
</html>
